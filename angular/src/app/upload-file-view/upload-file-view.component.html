<ng-template #contentView let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Xem trước: {{fileName}}</h4>
    <button type="button" class="btn-close btn btn-sm" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    @if (isImage) {
      <div class="w-100 h-100 d-flex justify-content-center">
        <img [src]="urlView" [alt]="fileName" class="img-fluid">
      </div>
    }
    @if (isPdf) {
      <pdf-viewer-ng2 [urlView]="urlView"></pdf-viewer-ng2>
    }
    @if (isOffice) {
      <div class="office-container">
        <iframe [src]="urlView" frameborder="0" width="100%" height="600px"></iframe>
      </div>
    }
    @if (isText) {
      <div class="text-container">
        <iframe [src]="urlView"
                frameborder="0"
                width="100%"
                height="600px"
                loading="lazy"
                (load)="onIframeLoad()"></iframe>
      </div>
    }
    @if (isVideo) {
      <div class="text-container">
        <video [src]="urlView" controls width="100%" height="600px"></video>
      </div>
    }
    @if (isAudio) {
      <div class="text-container">
        <video [src]="urlView" controls width="100%" height="100px"></video>
      </div>
    }
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="d('Cross click')">Đóng</button>
  </div>
</ng-template>
