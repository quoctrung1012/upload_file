<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-body">
<div class="auth-container">
  <h2 class="auth-title">Welcome Back</h2>
  <p class="welcome-text">Sign in to your account</p>

  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-input" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-input" required>
    </div>

    <button type="submit" class="btn-primary">Sign In</button>

    <div class="auth-link">
      Don't have an account? <a href="/register">Create Account</a>
    </div>
  </form>

  <div id="message" class="message"></div>
</div>

<script>
  // Kiểm tra nếu user đã đăng nhập
  window.addEventListener('load', function() {
    const token = sessionStorage.getItem('authToken');
    const username = sessionStorage.getItem('username');

    if (token && username) {
      // Nếu đã đăng nhập, chuyển hướng đến dashboard
      window.location.href = '/dashboard';
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    // Hiển thị loading
    messageDiv.innerHTML = '<p class="info">Signing in...</p>';

    try {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok && data.accessToken) {
        // ✅ SỬA LẠI: Lưu đúng field name từ response
        sessionStorage.setItem('authToken', data.accessToken);        // Lưu accessToken
        sessionStorage.setItem('refreshToken', data.refreshToken);    // Lưu refreshToken
        sessionStorage.setItem('username', data.username);
        // Lưu thêm thông tin khác nếu có trong response
        if (data.userId) {
          sessionStorage.setItem('userId', data.userId);
        }
        if (data.role) {
          sessionStorage.setItem('userRole', data.role);
        }

        // Hiển thị thông báo thành công
        messageDiv.innerHTML = '<p class="success">' + (data.message || 'Login successful!') + '</p>';

        console.log('Login successful. Token saved:', data.accessToken.substring(0, 20) + '...');

        // Chuyển hướng sau 1 giây
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);

      } else {
        // Hiển thị lỗi từ server
        messageDiv.innerHTML = '<p class="error">' + (data.message || 'Login failed') + '</p>';
        console.error('Login failed:', data);

        // Xóa thông tin cũ nếu có
        clearAuthData();
      }
    } catch (error) {
      console.error('Login error:', error);
      messageDiv.innerHTML = '<p class="error">Network error. Please try again.</p>';

      // Xóa thông tin cũ nếu có
      clearAuthData();
    }
  });

  // Helper function để xóa auth data
  function clearAuthData() {
    sessionStorage.removeItem('authToken');
    sessionStorage.removeItem('refreshToken');
    sessionStorage.removeItem('username');
    sessionStorage.removeItem('userId');
    sessionStorage.removeItem('userRole');
  }
</script>
</body>
</html>
